<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../js/bootstrap.min.js"></script>

<script src="https://tc16n.panasonic.aero/inflight.js"></script>
<script>

    var state = {}

    InFlight.initService('passenger_data/v1', function(PassengerData){
        PassengerData.getPassengerDataInfo(function(error, data) {
            if(error) {
                // Handle error messages
            }
            else {
                // Process passenger data
                state.seat = data.travel_info.seat_number
                state.first_name = data.pii.first_name
                state.last_name = data.pii.last_name

                $("#welcomeMsg").text("Hi " + state.first_name + " " + state.last_name);
            }
        });
    });
</script>
<h1 id="welcomeMsg"></h1>

<button type="button" class="btn btn-default">Go</button>

<img src="../../images/plane.jpg">

</body>
</html>
