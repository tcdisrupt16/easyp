<ion-view view-title="EasyP">

      <div class="list">

        <a class="item item-icon-left" href="#">
          <i class="icon ion-person"></i>
          Hi {{first_name}} {{last_name}}
        </a>
        <a class="item item-icon-left" href="#">

  </ion-content>
</ion-view>
