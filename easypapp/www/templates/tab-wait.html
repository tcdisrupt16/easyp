<ion-view view-title="Waiting">
  <ion-content style="background-color: #1B75BB;">
    <div class="list">

      <a class="item item-icon-left" href="#">
        <i class="icon ion-person-stalker"></i>
        People Waiting
        <span class="badge badge-assertive">{{people}}</span>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon stats-bars"></i>
        State
        <span class="badge badge-assertive">{{status}}</span>
      </a>

    </div>


  </ion-content>
</ion-view>
